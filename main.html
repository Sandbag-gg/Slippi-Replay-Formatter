<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slippi Replay Formatter</title>
        <link rel="stylesheet" href="main.css">
        <script defer type="module" src="scripts/render.js"></script>
    </head>
    <body>
        <button id="formatBtn" >Format</button>
        <button id="pathBtn" >Set Replay Path</button>
        <input type="checkbox" id="watchDirToggle"> Watch Dir
        <input type="checkbox" id="startupToggle"> Launch on Startup
        <p id="directoryArea">Replay Directory</p>
        <input type="text" id="nameFormat" placeholder="Replay Name Format">
        <progress id="progBar" value="0" max="100"></progress>
        <br>
        <textarea readonly id="debugOutput" placeholder="Log"></textarea>
    </body>
</html>
